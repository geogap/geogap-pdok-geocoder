<style>
	.searchbar-body {
		height: 40px;
		top: 60px;
		left: 15px;
		margin-right: 80px;

		z-index: 1000;
		position: fixed;
		background-color: #fff;
		border-style: solid;
		border-width: 1px;
		border-color: #d3d3d3;
		border-left: none;

		-moz-border-radius: 4px;
		-webkit-border-radius: 4px;
		border-radius: 4px;
		-moz-box-shadow: 2px 2px 2px -2px gray;
		-webkit-box-shadow: 2px 2px 2px -2px grey;
		box-shadow: 2px 2px 2px -2px grey;

		display: -webkit-box;
		display: -webkit-flex;
		display: flex;
	}

	@media(min-width: 768px){
	  .searchbar-body {
	    width: 37%;
	    max-width:400px;
	    margin-right: 0;
	  }
	}

	.searchbar-body-input {
		flex: 1;
	  height: 100%;
	  padding-left: 15px;
	}

	.searchbar-body-input input {
	  width: 100%;
	  height: 37px;
	  border: none;
	  overflow: hidden;
	  outline: 0;
	}

	.searchbar-body-button {
	  width: 24px;
	  height: 30px;
	  margin: 5px 2px 5px 2px;
	  outline: 0;
	  cursor: pointer;
	}

	.searchbar-resultlist {
		max-height: 400px;
	  margin-right: 80px;
	  overflow-y: auto;
	  left: 15px;
	  top: 111px;
	  z-index: 7000;
	  position: fixed;
	  background-color: #fff;
	  border-width: 0px;
	  -moz-border-radius: 4px;
	  -webkit-border-radius: 4px;
	  border-radius: 4px;
	  -moz-box-shadow: 2px 2px 2px -2px gray;
	  -webkit-box-shadow: 2px 2px 2px -2px gray;
	  box-shadow: 2px 2px 2px -2px gray;
	}

	@media(min-width: 768px){
	  .searchbar-resultlist {
	    width: 37%;
	    max-width:400px;
	    margin-right: 0;
	  }
	}

	.searchbar-resultlist-results {
	  width: 100%;
		cursor: pointer;
	}

	.searchbar-resultlist-results p {
	  margin: 15px 15px;
	  font-size: 12px;
		border-bottom: 1px solid #fff;
	}

	.searchbar-resultlist-results:hover p {
		border-bottom: 1px solid #B5B5B5;
	}

	.searchbar-resultlist-results.show-more {
	  color: #B5B5B5;
	  text-align: center;
	}

	.searchbar-resultlist-results:last-of-type {
    border-bottom:none;
    margin-bottom:0;
	}

</style>

<div class="searchbar-container">
	<div class="searchbar-body">
		<div class="searchbar-body-input">
			<input ng-model="query" type="text" ng-model-options="{debounce: 250}" placeholder="Zoek op plaatsnaam of adres">
		</div>
		<div class="searchbar-body-button" id="search-button" ng-click="getResults(query)"></div>
		<div class="searchbar-body-button" id="clear-button" ng-click="clearResults()"></div>
	</div>

	<div class="searchbar-resultlist">
		<!-- Results -->
		<div class="searchbar-resultlist-results" ng-repeat="result in results | limitTo:resultLimit" ng-click="lookupResult(result.id)">
	    <p ng-bind-html=getHTML(result.id)></p>
	  </div>
		<div class="searchbar-resultlist-results show-more" ng-show="results.length > resultLimit" ng-click="incrementLimit()">
      ...
    </div>
		<div class="searchbar-resultlist-results show-more" ng-show="results.length == 0 && showSuggestions">
				U zocht op  <b> {{suggestions[0]}} </b> Bedoelde u misschien?:
		</div>
		<div class="searchbar-resultlist-results" ng-show="results.length == 0 && showSuggestions" ng-repeat="suggestion in suggestions[1].suggestion | limitTo:5" ng-click="getSuggestion(suggestion)">
			<p>{{ suggestion }}</p>
		</div>

		<!-- Suggestions -->
		<!-- <ul class="searchbar-container-suggestions-list" ng-show="suggestResults.response.docs.length== 0">
			U zocht op  <b> {{suggestResults.spellcheck.suggestions[0]}} </b> Bedoelde u misschien?:
			<li class="searchbar-container-results-item" ng-repeat="suggestion in suggestResults.spellcheck.suggestions[1].suggestion" ng-click="useSuggestion(suggestion)">
				{{suggestion}}
			</li>
		</ul> -->
	</div>

</div>
